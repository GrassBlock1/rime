# Rime default custom settings
# encoding: utf-8

patch:
  menu/page_size: 9

  schema_list:
    - schema: clover
    - schema: wubi

  switcher/hotkeys:
    - Control+grave

  switcher/caption: "〔切换〕"

  ascii_composer/switch_key:
    Shift_L: commit_code

  punctuator/half_shape:
    ',' : { commit: ， }
    '.' : { commit: 。 }
    '<' : { commit: 《 }
    '>' : { commit: 》 }
    '?' : { commit: ？ }
    ';' : { commit: ； }
    ':' : { commit: ： }
    '"' : { pair: [ '「', '」' ] }
    '\' : { commit: 、 }
    '!' : { commit: ！ }
    '(' : （
    ')' : ）
    '[' : 【
    ']' : 】
    '{' : 『
    '}' : 』
